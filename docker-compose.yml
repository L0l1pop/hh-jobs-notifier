version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hh_jobs_postgres
    environment:
      POSTGRES_DB: hh_jobs_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
